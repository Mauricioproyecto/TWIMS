<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <link rel="shortcut icon" href="./media/manufactura.ico" type="image/icon">
    <title>Página</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/LogoTW.png" alt="Logo" class="logo"/>
            </li>
            
            <li>
                <button class="boton login">Iniciar sesión</button>
            </li>
            <li>
                <button class="boton registro">Registrarse</button>
            </li>
        </ul>
    </header>
    <main>
        <form>
            <p class="iniciosesion letra">Iniciar sesión</p>
            <div class="correo">
              <center>
                  <span class="letra">Correo electrónico</span>
                  <input class="espacio" type="email" placeholder="Escribe tu correo"/>
                  <span class="letra">contraseña</span>
                  <input class="espacio" type="password" placeholder="Escribe tu contraseña"/>
                  <button class="boton espacio login" type="submit">Ingresar</button>
              </center>             
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
